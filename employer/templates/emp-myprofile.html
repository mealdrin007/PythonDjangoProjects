{%extends 'emp-base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                <img src="{{request.user.employers.logo.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{request.user}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                     <li class="list-group-item">{{request.user.employers.company_name}}</li>
                    <li class="list-group-item">{{request.user.employers.bio}}</li>
                    <li class="list-group-item">{{request.user.employers.location}}</li>
                </ul>
                <div class="card-body">
                    <a href="{%url 'emp-updateprofile' request.user.employers.id%}" class="btn btn-outline-warning">Update</a>
                    <a href="{%url 'profileremove' request.user.employers.id%}" class="btn btn-outline-danger">Remove</a>
                </div>
            </div>


        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
