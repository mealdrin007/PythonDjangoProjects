{%extends 'emp-base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        {%for job in jobs%}
        <div class="col-1"></div>
        <div class="col-4">
            <div class="card border-light bg-transparent mb-3" style="max-width: 30rem;">
                <div class="card-header text-light" style="text-align:center">Job Title: {{job.job_title}}</div>
                <div class="card-body text-light">
                    <p class="card-title">Job Experiance: {{job.experience}}</p>
                    <p class="card-text">Posted date: {{job.created_date}}</p>
                </div>
                <a href="{%url 'emp-jobdetail' job.id %}" class="btn btn-outline-info">Detail</a>
                <a href="{%url 'emp-jobupdate' job.id %}" class="btn btn-outline-warning">Update</a>
                <a href="{%url 'applied-cand' job.id %}" class="btn btn-outline-primary">View Applications</a>
            </div>
        </div>
        <div class="col-1"></div>
        {%endfor%}
    </div>

</div>
{%endblock%}
